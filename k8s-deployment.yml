apiVersion: v1
kind: Service
metadata:
  name: detect-cracks-signs
spec:
  type: NodePort
  selector:
    app: detect-cracks-signs
  ports:
    - port: 5000
      nodePort: 30500
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: detect-cracks-signs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detect-cracks-signs
  template:
    metadata:
      labels:
        app: detect-cracks-signs
    spec:
      containers:
        - name: detect-cracks-signs
          image: FinalProject/solution-detect-cracks-signs:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
            - name: MERGED_CRACK_DETECTION_URL
              value: "http://detect-building-cracks-api:5001/BuildingCrackDetection"
            - name: ROAD_CRACK_DETECTION_URL
              value: "http://detect-road-crack-api:5002/RoadCrackDetection"
            - name: ROAD_TRAFFIC_SIGN_DETECTION_URL
              value: "http://detect-road-traffic-signs-api:5003/TrafficSignDetection"
---
apiVersion: v1
kind: Service
metadata:
  name: detect-building-crack-api
spec:
  type: NodePort
  selector:
    app: detect-building-crack-api
  ports:
    - port: 5001
      nodePort: 30501
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: detect-building-crack-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detect-building-crack-api
  template:
    metadata:
      labels:
        app: detect-building-crack-api
    spec:
      containers:
        - name: detect-building-crack-api
          image: FinalProject/solution-detect-building-crack-api:latest
          stdin: true
          tty: true
          ports:
            - containerPort: 5001
          env:
            - name: PORT
              value: "5001"
