apiVersion: v1
kind: Service
metadata:
  name: detect-cracks-signs
spec:
  type: NodePort
  selector:
    app: detect-cracks-signs
  ports:
    - port: 8000
      nodePort: 30800
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: detect-cracks-signs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detect-cracks-signs
  template:
    metadata:
      labels: 
        app: detect-cracks-signs
    spec:
      containers:
        - name: detect-cracks-signs
          image: tabetanthony/industrial_ai_finalproject_v1:detect-cracks-signs
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: MERGED_CRACK_DETECTION_URL
              value: "http://127.0.0.1:8001/BuildingCrackDetection"
            - name: ROAD_CRACK_DETECTION_URL
              value: "http://127.0.0.1:8002/RoadCrackDetection"
            - name: ROAD_TRAFFIC_SIGN_DETECTION_URL
              value: "http://127.0.0.1:8003/TrafficSignDetection"
---
