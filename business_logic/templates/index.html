    <script>
        document.getElementById("roadCrackButton").addEventListener("click", function() {
            sendButtonClickEvent("road_crack_detection");
        });
    
        document.getElementById("buildingCrackButton").addEventListener("click", function() {
            sendButtonClickEvent("building_crack_detection");
        });
    
        document.getElementById("trafficSignButton").addEventListener("click", function() {
            sendButtonClickEvent("traffic_sign_detection");
        });
    
        function sendButtonClickEvent(endpoint) {
            fetch('/' + endpoint, {  
                method: 'GET'  
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Response from server:', data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }
